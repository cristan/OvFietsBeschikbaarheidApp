name: CodeQL Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'java-kotlin' ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Initialize CodeQL with manual build mode
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: manual

      # Compile the Kotlin code needed for CodeQL
      - name: Build KMP project for CodeQL
        run: |
          # Shared Kotlin (JVM)
          ./gradlew :shared:compileKotlinJvm

          # Android debug bytecode
          ./gradlew :androidApp:compileDebugKotlin

          # Apple-specific Kotlin code
          ./gradlew :shared:compileKotlinApple

      # Run CodeQL analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3